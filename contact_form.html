

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="contact_form.css">
</head>
<body>
    <section class="section section-stream">
        <div class="container">
            <div style="text-align:center">
              <h2>GET IN TOUCH</h2>
              <p>Questions? Want JusTap in your store?</p>
            </div>
            <div class="row">
              <div class="column">
              </div>
              <div class="column">
                  <!-- <form  action="handler.php" method="post"> -->
                <form action="https://formspree.io/maypajer" method="POST">
                  <label for="fname">Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
                  <label for="lname">Email Address</label>
                  <input type="email" id="email" name="email" placeholder="Your Email.." required>
                  <label for="lname">Contact Number</label>
                  <input type="text" id="phone" name="phone" placeholder="Your Contact Number.." required>              
                  <label for="lname">Website</label>
                  <input type="text" id="Website" name="website" placeholder="Your Website.." required>              
                  <label for="subject">Message</label>
                  <textarea id="subject" name="subject" placeholder="Write something.." style="height:170px"></textarea>
                  <input type="submit" value="Submit">
                </form>
              </div>
              <div class="column">
              </div>          
            </div>
          </div>
    </section>

</body>
<!-- NOTE: emails are sent via this api: https://formspree.io/account -->
</html>
